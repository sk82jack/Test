image: mcr.microsoft.com/powershell:latest
stages:
  - test
tests:
  stage: test
  script:
    - apt-get update
    - apt-get install -y git
    - pwsh -command './build.ps1 -Task Test -Bootstrap -Verbose'
  except:
  - /updated readme.*|update readme.*s/
  coverage: '/^Covered (\d+.\d+\%) of \d+ analyzed Commands in \d+ Files\.$/'
